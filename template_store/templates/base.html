<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale">
    <link rel="stylesheet" href="../static/css/main.css" type='text/css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ewan Lockwood</title>
</head>

<body>
    <!-- Navigation START -->
    <div id="navigation-bar">
        <div id="nav-icon">
            <a onClick='openSlideMenu()'>
                <i id='menu-toggle' class="fas fa-bars"></i>
            </a>
        </div>
        <div id='menu' class='nav container-fluid'>
            <a class='close' onClick='closeSlideMenu()'> <i class='fas fa-times'></i> </a>
            <div class="row">
                <a onClick="document.getElementById('page-one-container').scrollIntoView();" class='col-12'> <i class='fas fa-home icon'>  </i>Home </a>
                <a onClick="document.getElementById('page-three-container').scrollIntoView();" class='col-12'> <i class='fas fa-user-circle icon'> </i> About </a>
                <a onClick="document.getElementById('page-two-container').scrollIntoView();"class='col-12'> <i class='fas fa-images icon'>  </i>Templates </a>
                <a href="#" class='col-12'> <i class='fab fa-wpforms icon'>  </i>Contact </a>
            </div>
        </div>
    </div>
    <!-- Navigation END -->

    <!-- page one container START -->
    <div id='page-one-container' class="page-container container-fluid">
        <div class="row title-row">
            <div class="title-col col-12">
                <h1>EWAN <span>LOCKWOOD</span></h1>
            </div>
        </div>

        <!--<div class="row nav-row">-->
        <!--    <button type="button" class="btn nav-btn col-12" onClick="document.getElementById('page-three-container').scrollIntoView();"> About Me </button>-->
        <!--    <button type="button" class="btn nav-btn col-12" onClick="document.getElementById('page-two-container').scrollIntoView();"> Templates </button>-->
        <!--</div>-->
    </div>
    <!-- page one container END -->

    <!-- page two container START -->
    <div id='page-two-container' class="page-container container-fluid">
        <div class="row">
            {% for obj in object_list %}
            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="template-card" style='background-color: {{ obj.color }}'>
                    <div class="template-card-header">
                        <h1>{{ obj.title }}</h1>
                        <img src="{{ obj.image_url }}"></img>
                        <hr/>
                    </div>
                    <div class='template-description'>
                        <p> {{ obj.description }} </p>
                    </div>
                    <div class="template-purchase">
                        <p> Â£{{ obj.price }} </p>
                        <form method='post' action='{% url "add_to_cart" obj.id %}'>
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="number" name="quantity" min='1' max='99' class='form-control' placeholder='Quantity'/>
                                <button type='submit'> PURCHASE </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- page two container END -->

    <!-- page three container START -->
    <div id='page-three-container' class="page-container container-fluid">
    <!--</div>-->
    <!-- page three container END -->

    <!-- Scripts start -->
    <script src="https://kit.fontawesome.com/25994293f6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <!-- Scripts end -->
</body>

</html>
